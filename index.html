<!DOCTYPE html>
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Ubuntu'>
    <link rel="stylesheet" href = "assets/css/style.css">
    <title>Overlord Hangman</title>
</head>

<body>

    <!-- Header -->
    <div class = "container">
        <div class = "row">
            <div class = "col-12">
                <div class = "page-header border-bottom border-white">
                    <img id = 'banner' class = "mx-auto d-block" src = "assets/img/banner.jpg">
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class = "container">
        <div class = "row">
            <div class = "col-6 border border-primary" id = "leftColumn">
                <div class = "container-fluid">
                    <div class = "row gameFont text-xs-center text-xl-center" id = "scoreboard">
                        <div class = "col-6 text-xs-right text-xl-right text-success">
                            Win:<span id = "wins"></span>
                        </div>
                        <div class = "col-6 text-xs-left text-xl-left text-danger">
                            Lose:<span id = "lose"></span>
                        </div>                    
                    </div>
                    <br>
                    <br>
                    <div class = "text-xs-center text-xl-center" id = "sysMessage" ></div>
                    <br>
                    <br>
                    <button type="button" class="btn btn-lg btn-primary" id = "hintButton">
                        Spend <span id = hintCost></span> guesses to show hint
                    </button>
                    <div class = "row">
                        <div class = "d-none" id = "hint"></div>
                    </div>
                    
                </div>
            </div>
            <div class = "col-6 border border-secondary" id = "rightColumn">
                <div class = "container-fluid text-xs-center text-xl-center">
                    <div id = "word"></div>
                    <br>
                    <div class = "gameFont border-bottom border-white pb-4 pb-xl-4">Gusses left:<span id = "guesses"></span></div>
                    <br>
                    <div class = "gameFont">Letters Guessed:</div>
                    <br>
                    <div class = "gameFont" id = "lettersGuessed"></div>
                </div>
            </div>
        </div>
        <br>
    </div>

    <script src="assets/js/hangman.js"></script>

</body>
</html>
