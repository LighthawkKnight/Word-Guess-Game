<html lang="en">
<head>

    <title>Hangman</title>

<body>

    <div class = "container">
        <div class = "row">
            <div class = "col-12">
                <div class = "page-header border-bottom border-white">
                    <img id = 'banner' class = "mx-auto d-block" src = "assets/img/banner.jpg">
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class = "container">
        <div class = "row">
            <div class = "col-6 border border-primary" id = "leftColumn">

                    </div>
                </div>
            </div>
            <div class = "col-6 border border-secondary" id = "rightColumn">

                    <br>

            </div>
        </div>
        <br>
    </div>
        <br><br>
            
        <br>

            <div style = "float: left">Win:</div>

            </div>
            <div style = "float: left">Lose:</div>
            <div id = "lose" style = "float: left">
            </div>
            <br>
        </div>
    </div>
